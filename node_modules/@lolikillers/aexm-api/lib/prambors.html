      <script type="text/javascript">
         $(document).ready(function(){
           mulai();
         })
         
         function mulai() { 
         update();
         selesai();
         }
         
         
         function selesai() {
         setTimeout(function() {
           update();
           selesai();
         }, 10000);
         }
         function update() {
         $.ajax({
           type: "GET",
           url: "https://api.codetabs.com/v1/proxy/?quest=https://np.tritondigital.com/public/nowplaying?mountName=PRAMBORS_FM&numberToFetch=15&eventType=track",
           dataType: "xml",
           success: xmlParser
         });
         };
         
         function kapital(str)
         {  return str.replace (/\w\S*/g, 
             function(txt)
             {  return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase(); } );
         }
         
         function xmlParser(xml) {
         $('#load').fadeOut();
         
         $(xml).find("nowplaying-info:nth-child(1)").each(function () {
           let singer =  kapital($(this).find("[name=track_artist_name]").text())
           let jdi =  kapital($(this).find("[name=cue_title]").text())
           let jdl = jdi.replace("Remix", "")
         document.getElementById("track").innerHTML = `${singer} - ${jdi}`
         document.getElementById("tracks").innerHTML = `${singer} - ${jdi}`
         
         
         $.getJSON(`https://restapi-lol.herokuapp.com/docs/search/lirik?query=${jdl}&apikey=free&artist=${singer}`, function (cover) {
         console.log(cover);
         
         let ly = cover.result
         let ly2 = ly.replace(/\n/g, "<br/>");
         if(ly2 == "null") { 
           document.getElementById("lyrics").innerHTML = "Lyrics not found"
         } else { 
           document.getElementById("lyrics").innerHTML = ly2 
         }
         
         $.getJSON(`https://restapi-lol.herokuapp.com/docs/search/image?query=${jdl}&apikey=free&artist=${singer}`, function (tb) {
         console.log(tb);
         
         let la = tb.result
         
         document.getElementById("tb").innerHTML = `<img src="${la}" class="img-fluid rounded" style="width:100%;">`
         document.getElementById("tbs").innerHTML = `<img src="${la}" class="img-fluid" style="width: 50%; text-align: center; border-radius: 15px 15px 15px 15px;">`
               
         
               })
         
           })
         });
         for(let i = 2; i < 12; i++){
             $(xml).find("nowplaying-info:nth-child("+ i +")").each(function () {
           let singer =  $(this).find("[name=track_artist_name]").text()
           let jdl =  $(this).find("[name=cue_title]").text() 
               document.getElementById("judul"+ i +"").innerHTML = `${singer} - ${jdl} <a href="https://tony211259.github.io/radio/trax/audio.html?${singer} - ${jdl}" target="_blank">( Play )</a>`
         })
         }
         }  
         
         
      </script>
