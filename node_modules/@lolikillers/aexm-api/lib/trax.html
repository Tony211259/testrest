<script type="text/javascript">
  $(document).ready(function(){
    $('.rel').click(function(){
$(document).ready(function () {
  $.ajax({
    type: "GET",
    url: "https://api.codetabs.com/v1/proxy/?quest=https://np.tritondigital.com/public/nowplaying?mountName=PRAMBORS_FM&numberToFetch=1&eventType=track",
    dataType: "xml",
    success: xmlParser
  });
});
 
function xmlParser(xml) {
  $('#load').fadeOut();
 
  $(xml).find("nowplaying-info").each(function () {
    let singer =  $(this).find("[name=track_artist_name]").text()
    let jdl =  $(this).find("[name=cue_title]").text() 
document.getElementById("track").innerHTML = `${singer} - ${jdl}`
document.getElementById("tracks").innerHTML = `${singer} - ${jdl}`

$.getJSON(`https://api.codetabs.com/v1/proxy/?quest=https://api-tede.herokuapp.com/api/lirik?l=${jdl} ${singer}`, function (cover) {
  console.log(cover);
  
  let ly = cover.data
  let ly2 = ly.replace(/\n/g, "<br/>");


  document.getElementById("lyrics").innerHTML = ly2 

  $.getJSON(`https://api.codetabs.com/v1/proxy/?quest=https://apingasal.herokuapp.com/docs/search/lirik?apikey=free&query=${jdl} ${singer}`, function (tb) {
  console.log(tb);
  
  let la = tb.result
  let lt = la.thumb

  document.getElementById("tb").innerHTML = `<img src="${lt}" class="img-fluid rounded" style="width:100%;">`
  document.getElementById("tbs").innerHTML = `<img src="${lt}" class="img-fluid" style="width: 50%; text-align: center; border-radius: 15px 15px 15px 15px;">`
        
$.getJSON('https://api.codetabs.com/v1/proxy/?quest=https://apingasal.herokuapp.com/docs/live/prambors?apikey=free', function (data) {
    console.log(data);

        let all = data.result
        document.getElementById("judul1").innerHTML = `${all.last1}`
        document.getElementById("judul2").innerHTML = `${all.last2}`
        document.getElementById("judul3").innerHTML = `${all.last3}`
        document.getElementById("judul4").innerHTML = `${all.last4}`
        document.getElementById("judul5").innerHTML = `${all.last5}`
      })

        })

    })
  });
}  

  })
})
</script>
